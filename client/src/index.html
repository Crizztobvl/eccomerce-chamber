<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Iniciar Sesion</title>
</head>

<body>
    <div class="container">
        <nav>
            <div class="principal-nav">
                <img src="./img/bong.svg" alt="Logo bong home" class="logo-navbar">
                <ul class="ul-navbar">
                    <li>Inicio</li>
                    <li>Iniciar Sesion</li>
                    <li>Registrarse</li>
                </ul>
            </div>
            <div class="search-nav">

                <input type="text" placeholder="Bong rosado" class="input-navbar">
                <img src="./img/search-icon.svg" alt="search icon" class="icon-search-nav">
            </div>
        </nav>

        <div class="card">
            <form class="form">
                <img src="./img/bong.svg" class="logobong">
                <p class="titulo-iniciar-sesion">Iniciar Sesion</p>
                <input type="mail" required name='email' placeholder="Email">
                <input type="password" required name="pass" id="pass" placeholder="Mypass">
                <button type="submit">Iniciar Sesion</button>
            </form>
        </div>

    </div>

</body>

</html>
